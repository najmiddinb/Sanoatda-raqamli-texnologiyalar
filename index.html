<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>PDF tanlash â€” Sanoatda raqamli texnologiyalar</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; }
    header { padding:12px; background:#0b69c8; color:white; display:flex; gap:12px; align-items:center; }
    select { padding:8px; font-size:16px; }
    #viewer { width:100%; height:calc(100vh - 60px); border:0; }
    .controls { margin-left:auto; }
  </style>
</head>
<body>
  <header>
    <div><strong>Sanoatda-raqamli-texnologiyalar</strong></div>
    <div class="controls">
      <!--  Bu yerga repo ichidagi PDF fayl nomlarini qo'shing -->
      <select id="fileSelect" aria-label="Fayl tanlash">
        <option value="10-article.METHODS-FOR-CALCULATING-BUBBLES.pdf">10-article (PDF)</option>
        <option value="sized.pdf">sized.pdf</option>
        <option value="another-article.pdf">another-article.pdf</option>
        <!-- Developer tomonidan yuklangan local sample (izoh: onlayn sahifada ishlamasligi mumkin) -->
        <option value="/mnt/data/050ce0fa-71ae-425c-a194-08478e733cd1.png">/mnt/data/050ce0fa-71ae-425c-a194-08478e733cd1.png</option>
      </select>
      <button id="openBtn" style="padding:8px 12px; margin-left:8px">Ochish</button>
    </div>
  </header>

  <!-- PDF ko'rsatish oynasi -->
  <iframe id="viewer" src="" type="application/pdf"></iframe>

<script>
  const sel = document.getElementById('fileSelect');
  const viewer = document.getElementById('viewer');
  const btn = document.getElementById('openBtn');

  // Sahifa yuklanganda birinchi faylni yuklaymiz
  function loadSelected() {
    const fname = sel.value.trim();
    if (!fname) { viewer.src = ''; return; }
    // Agar yo'l boshlansa '/' bilan, brauzer to'g'ri URLga o'tkazadi.
    // GitHub Pages uchun bu yerga faqat repo ichidagi fayl nomlarini yozing (masalan "sized.pdf").
    viewer.src = fname;
  }

  // Dropdown o'zgarganda avtomatik yuklash (agar xohlasangiz)
  sel.addEventListener('change', loadSelected);
  btn.addEventListener('click', loadSelected);

  // Boshlang'ich yuklash
  loadSelected();
</script>
</body>
</html>
